<!doctype html>
<html>

<head>
	<meta charset="utf-8"/>
	<link href="RunAway.css" type = "text/css" rel="stylesheet"/>
	<title>Run Away!</title>
	<script src="RunAway.js"></script>
	<script src="locations.js"></script>

</head>

<body>
	<h1>Run Away!</h1>

	<h2> <div id="points">Points: 0</div> </h2>

	<div id="message"></div>
	
	<div id="itemEvent"></div>

	<div id="commandGo">
		<input type id="command"type="text" maxlength="1" placeholder="Enter a command"/> 
		<button id="goButton" onclick="textInputCommands();">Go</button>
	</div>
	
	<div id="navigation">
		
	<div id="north">
		<button id="northButton" onclick="move(NORTH);">North</button>
	</div>
	
		<button id="westButton" onclick="move(WEST);">West</button>
		<button id="eastButton" onclick="move(EAST);">East</button>
	
	<div id="south">
		<button id="southButton" onclick="move(SOUTH);">South</button>
	</div>
		
	</div>
	
	<div id="invalidDirection"></div>
	
	<div id="actions">
	<button id="lookAroundButton" onclick="lookAround();">Look Around</button>
	<button id="takeButton" onclick="grabItem();">Take</button>
	
	<button id="inventoryButton" onclick="showInventory();">Inventory</button>
	<div id="inventory"></div>
	</div>
	
	<div id="options">
		
	<button id="previousButton" onclick="previousMoves();">Previous</button>
	<div id="moveHistory"></div>
	
	<button id="helpButton" onclick="showHelp();">Help</button>
	<div id="commandHelp"></div>
	
	<button id="mapButton" onclick="toggleMap('RunAwayMap.png')">Toggle Map</button>
	<img id="RunAwayMap.png" style="display:none" src="RunAwayMap.png"/>
	
	</div>
	
	<a id="email" href="mailto:michael.gutierrez2@marist.edu">E-mail me if you're stuck</a>

</body>


</html>
