<!doctype html>
<html>

<head>
	<meta charset="utf-8"/>
	<link href="RunAway.css" type = "text/css" rel="stylesheet"/>
	<title>Run Away!</title>
	<script src="RunAway.js"></script>
	<script src="locations.js"></script>
</head>

<body>
	
<header>
	<h1>Run Away!</h1>
	<h2> <div id="points">Points: 0</div> </h2>
</header>

<aside>
	<div id="inventory">
		<h3>Inventory</h3>
		<div id="displayInventory"></div>
	</div>
</aside>

<main>
	<div id="event">
		<div id="message"></div>
		<div id="itemEvent"></div>
	</div>
</main>
<aside>
	<div id="previous">
		<h4>Previous Moves</h4>
		<div id="previousMoves"></div>
	</div>
</aside>
	<div id="textGo">
		<div id="commandGo">
			<input type id="command" onKeydown="pressReturn();"
			type="text" maxlength="1" placeholder="Enter a command"/> 
		<button id="goButton" onclick="textInputCommands();">Go</button>
		</div>	
	</div>
	
	<div id="invalidDirection"></div>
	<div id="navigation">
			<div id ="north">
		<button id="northButton" onclick="move(NORTH);">North</button>
			</div>
			<div id="westEast">
		<button id="westButton" onclick="move(WEST);">West</button>
		<button id="eastButton" onclick="move(EAST);">East</button>
			</div>
			<div id= "south">
		<button id="southButton" onclick="move(SOUTH);">South</button>
			</div>
	</div>
	<button id="helpButton" onclick="showHelp();">Help</button>
	<div style="display:none" id="commandHelp"></div>
	
		<div id="map">
	<img id="RunAwayMap.png" style="display:none" src="RunAwayMap.png"/>
		</div>
<footer>
	<a id="email" href="mailto:michael.gutierrez2@marist.edu">
		E-mail me if you're stuck</a>
	<p>Copyright &copy; 2015 Michael Gutierrez</p>
</footer>

</body>
</html>
